<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社員ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">社員管理システム</a>
                </h1>
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                社員ログイン
            </h1>
            <a th:href="@{/user/loging}" class="link2">ユーザログイン&raquo;</a>
            <form th:action="@{/worker/login}" method="post" th:object="${employee}">
                <table class="form_table">

                    <span th:if="${error2}" class="error" th:text="${error2}"></span>
                    <tr>
                        <td>
                            社員番号
                        </td>
                        <td>
                            <input type="text" class="inputgri" th:field="*{employee_id}" />
                            <span th:if="${error}" class="error" th:text="${error}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            パスワード
                        </td>
                        <td>
                            <input type="password" class="inputgri" th:field="*{password}" />
                            <span th:if="${error1}" class="error" th:text="${error1}"></span>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="ログイン &raquo;" />
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            CC@126.com
        </div>
    </div>
</div>
</body>
</html>
<script th:inline="javascript">
    var messageElement = document.getElementById("successMsg")
    setTimeout(function (){
        messageElement.style.display = 'none'
    },1500);
</script>
